<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - MAPSOS</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #005f73, #0a9396, #94d2bd);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    .container img {
      width: 150px;
      margin-bottom: 20px;
    }
    h2 {
      color: #005f73;
      margin-bottom: 25px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #0a9396;
      box-shadow: 0 0 5px #0a9396;
    }
    button {
      width: 100%;
      background: #0a9396;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #005f73;
      transform: scale(1.03);
    }
    p {
      margin-top: 15px;
      font-size: 14px;
    }
    a {
      color: #0a9396;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div class="container" id="login-page">
    <img src="logo.jpg" alt="Logo MAPSOS" />
    <h2>Bem-vindo ao MAPSOS</h2>

    <form id="login-form">
      <input type="text" id="cpf-login" placeholder="Digite seu CPF" maxlength="11" required />
      <input type="password" id="senha-login" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <p>Esqueceu sua senha? <a href="#" id="link-recuperar">Recuperar</a></p>
    <p>Ainda não tem conta? <a href="#" id="link-registrar">Registrar-se</a></p>
  </div>

  <!-- RECUPERAR SENHA -->
  <div class="container" id="recuperar-page" style="display: none;">
    <img src="logo.jpg" alt="Logo MAPSOS" />
    <h2>Recuperar Senha</h2>

    <form id="recuperar-form">
      <input type="text" id="cpf-recuperar" placeholder="Digite seu CPF" maxlength="11" required />
      <button type="submit">Enviar link de recuperação</button>
    </form>

    <p><a href="#" id="link-voltar">Voltar ao login</a></p>
  </div>

  <!-- REGISTRAR -->
  <div class="container" id="registrar-page" style="display: none;">
    <img src="logo.jpg" alt="Logo MAPSOS" />
    <h2>Registrar Conta</h2>

    <form id="registrar-form">
      <input type="text" id="nome-reg" placeholder="Nome de usuário" required />
      <input type="text" id="cpf-reg" placeholder="CPF" maxlength="11" required />
      <input type="password" id="senha-reg" placeholder="Senha (mín. 6 caracteres)" required />
      <button type="submit">Registrar</button>
    </form>

    <p>Já tem conta? <a href="#" id="link-voltar-login">Voltar ao login</a></p>
  </div>

  <script>
    const loginPage = document.getElementById('login-page');
    const recuperarPage = document.getElementById('recuperar-page');
    const registrarPage = document.getElementById('registrar-page');

    document.getElementById('link-recuperar').onclick = (e) => {
      e.preventDefault();
      loginPage.style.display = 'none';
      recuperarPage.style.display = 'block';
    };

    document.getElementById('link-voltar').onclick = (e) => {
      e.preventDefault();
      recuperarPage.style.display = 'none';
      loginPage.style.display = 'block';
    };

    document.getElementById('link-registrar').onclick = (e) => {
      e.preventDefault();
      loginPage.style.display = 'none';
      registrarPage.style.display = 'block';
    };

    document.getElementById('link-voltar-login').onclick = (e) => {
      e.preventDefault();
      registrarPage.style.display = 'none';
      loginPage.style.display = 'block';
    };
  </script>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { 
      getAuth, signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, sendPasswordResetEmail 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    import { 
      getFirestore, doc, setDoc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA88YeDjFX5U8kWl_9_w8UR8Unq24vZ1gk",
      authDomain: "mapsos-f4011.firebaseapp.com",
      databaseURL: "https://mapsos-f4011-default-rtdb.firebaseio.com",
      projectId: "mapsos-f4011",
      storageBucket: "mapsos-f4011.firebasestorage.app",
      messagingSenderId: "899919188396",
      appId: "1:899919188396:web:38b6061073dd845ccb6a09"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Transformar CPF em email interno
    function cpfToEmail(cpf) {
      return `${cpf}@cpf.local`;
    }

    // LOGIN COM CPF
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cpf = document.getElementById('cpf-login').value.trim();
      const senha = document.getElementById('senha-login').value.trim();
      const emailFake = cpfToEmail(cpf);

      try {
        await signInWithEmailAndPassword(auth, emailFake, senha);
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Erro ao entrar: " + err.message);
      }
    });

    // REGISTRAR COM CPF
document.getElementById('registrar-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const nome = document.getElementById('nome-reg').value.trim();
  const cpf = document.getElementById('cpf-reg').value.trim();
  const senha = document.getElementById('senha-reg').value.trim();
  const emailFake = cpfToEmail(cpf);

  try {
    const cred = await createUserWithEmailAndPassword(auth, emailFake, senha);

    // Salva dados no Firestore
    await setDoc(doc(db, "usuarios", cred.user.uid), {
      nome,
      cpf,
      criadoEm: serverTimestamp()
    });

    // ✔️ mensagem não-bloqueante
    console.log("Conta registrada com sucesso!");

    // ✔️ limpa o formulário
    document.getElementById('registrar-form').reset();

    // ✔️ redireciona para o login
    registrarPage.style.display = "none";
    loginPage.style.display = "block";

  } catch (err) {
    alert("Erro ao registrar: " + err.message);
  }
});


    // RECUPERAÇÃO DE SENHA COM CPF
    document.getElementById('recuperar-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cpf = document.getElementById('cpf-recuperar').value.trim();
      const emailFake = cpfToEmail(cpf);

      try {
        await sendPasswordResetEmail(auth, emailFake);
        alert("Um link de recuperação foi enviado para o email interno do CPF.");
        recuperarPage.style.display = "none";
        loginPage.style.display = "block";
      } catch (err) {
        alert("Erro ao recuperar: " + err.message);
      }
    });
  </script>

</body>
</html>
